build:win32:
  stage: build
  script:
    - curl --silent -o dependencies.zip --location --header "PRIVATE-TOKEN:%DEPLOY_TOKEN%" "https://gitlab.com/api/v4/projects/minizinc%%2Fdeploy/jobs/artifacts/master/download?job=build:win32"
    - unzip -q dependencies.zip
    - if not exist "build" mkdir build
    - cd build
    # -DGECODE_HOME="%CI_PROJECT_DIR%/vendor/gecode"
    - cmake -G"Visual Studio 14 2015" .. -DGUROBI_HOME="C:/gurobi701/win32" -DBUILD_GUROBI_PLUGIN=1 -DOSICBC_HOME="%CI_PROJECT_DIR%/vendor/CBC" -DCMAKE_INSTALL_PREFIX=.
    - cmake --build . --config Release --target install
    - cd ..
    - mkdir bin
    - mv build/Release/{minizinc,mzn2doc,mzn2fzn,solns2out}.exe bin/
  artifacts:
    paths:
      - bin/
  tags:
     - win32
  cache:
    key: "$CI_COMMIT_REF_SLUG"
    paths:
      - build/

