stages:
  - build
  - test

build:linux:
  stage: build
  image: gcc:latest
  before_script:
    - apt-get update && apt-get -y install cmake
  script:
    - mkdir build
    - cd build
    - bash ../BUILD.sh
    - cp mzn2fzn mzn-fzn solns2out ../
  artifacts:
     paths:
       - mzn2fzn
       - mzn-fzn
       - solns2out
  tags:
     - linux

build:osx:
  stage: build
  script:
    - mkdir build
    - cd build
    - bash ../BUILD.sh
    - cp mzn2fzn mzn-fzn solns2out ../
  artifacts:
     paths:
       - mzn2fzn
       - mzn-fzn
       - solns2out
  tags:
     - mac

test:mzn20_fd:linux:
  stage: test
  image: ubuntu:latest
  script:
     - cd tests
     - export PATH="$(pwd)/..":"$(pwd)/scripts":"$PATH"
     - bash run-tests mzn20_fd .mzn unit examples
  dependencies:
     - build:linux
  tags:
     - linux

