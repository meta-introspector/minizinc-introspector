# Regex patterns for poem_yaml_fixer
[[regexes]]
name = "old_meme_regex"
pattern = "^\\s*-\\s*(.*?)\\s*\\((.*?)\\)"
callback_function = "handle_old_meme_regex"

[[regexes]]
name = "list_meme_header"
pattern = "^\\s*-\\s*'memes:'"
callback_function = "handle_list_meme_header_regex"

[[regexes]]
name = "new_meme_desc_regex"
pattern = "^\\s*-\\s*description:\\s*(.*?)"
callback_function = "handle_new_meme_desc_regex"

[[regexes]]
name = "new_meme_template_regex"
pattern = "^\\s*template:\\s*(.*?)"
callback_function = "handle_new_meme_template_regex"

[[regexes]]
name = "title_regex"
pattern = "^title:\\s*(.*)"
callback_function = "handle_title_regex"

[[regexes]]
name = "summary_regex"
pattern = "^summary:\\s*(.*)"
callback_function = "handle_summary_regex"

[[regexes]]
name = "keywords_regex"
pattern = "^keywords:\\s*(.*)"
callback_function = "handle_keywords_regex"

[[regexes]]
name = "emojis_regex"
pattern = "^emojis:\\s*(.*)"
callback_function = "handle_emojis_regex"

[[regexes]]
name = "art_generator_instructions_regex"
pattern = "^art_generator_instructions:\\s*(.*)"
callback_function = "handle_art_generator_instructions_regex"

[[regexes]]
name = "poem_body_start_regex"
pattern = "^\\s*poem_body:\\s*(?:\\||""""")?"
callback_function = "handle_poem_body_start_regex"

[[regexes]]
name = "memes_start_regex"
pattern = "^\\s*memes:\\s*$"
callback_function = "handle_memes_start_regex"

[[regexes]]
name = "list_item_two_quotes_regex"
pattern = "^\\s*-\\s*''"
callback_function = "handle_list_item_two_quotes_regex"